<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Make Plans</title>
  <link rel="stylesheet" href="make-plans.css">
</head>

<body>
  <!-- This is the standarized template-->
  <div id="header-container"></div>
  <script>
    // Use JavaScript to load and insert the template into the page
    fetch('template.html')
      .then(response => response.text())
      .then(template => {
        document.getElementById('header-container').innerHTML = template;
      });
  </script>

  <h1>
    Want to find out some exercises for the muscle group you want to train? Look no further!
  </h1>
  <h2>
    Ignore the json stuff, I'll fix it later
  </h2>

  <br>

  <select id="muscle-group" style="color: var(--background-color);">
    <option value="abdominals">Abdominals</option>
    <option value="abductors">Abductors</option>
    <option value="adductors">Adductors</option>
    <option value="biceps">Biceps</option>
    <option value="calves">Calves</option>
    <option value="chest">Chest</option>
    <option value="forearms">Forearms</option>
    <option value="glutes">Glutes</option>
    <option value="hamstrings">Hamstrings</option>
    <option value="lats">Lats</option>
    <option value="lower_back">Lower Back</option>
    <option value="middle_back">Middle Back</option>
    <option value="neck">Neck</option>
    <option value="quadriceps">Quadriceps</option>
    <option value="traps">Traps</option>
    <option value="triceps">Triceps</option>
  </select>
  <button id="make-plans-button">Find Exercises</button>

  <br>
  <!-- Add this to your HTML where you want to display the results -->
  <div id="results"></div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <script src="make-plans.js"></script> <!--This is where the script is called -->


</body>

</html>
